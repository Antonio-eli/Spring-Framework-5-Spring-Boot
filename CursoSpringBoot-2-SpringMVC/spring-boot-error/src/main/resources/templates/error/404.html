<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	th:integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	th:crossorigin="anonymous">

<title>¡Ha ocurrido un error oops!</title>
</head>

<body class="bg-primary">
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-12 bg-primary">
				<div class="text-center text-white">
					<h1 class="display-1 fw-bold">400</h1>
					<p class="fs-3"><span class="">Opps!</span> Página no encontrada.</p>
					<p class="lead">La página que buscas no existe.</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="accordion" id="accordionExample">
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingOne">
							<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseError" aria-expanded="true" aria-controls="collapseError">Error</button>
						</h2>
						<div id="collapseError" class="accordion-collapse collapse show" aria-labelledby="headingcollapseError" data-bs-parent="#accordionError">
							<div class="accordion-body"><code th:text="${error}"></code></div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingThree">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStatus" aria-expanded="false" aria-controls="collapseStatus">Status</button>
						</h2>
						<div id="collapseStatus" class="accordion-collapse collapse" aria-labelledby="headingStatus" data-bs-parent="#accordionStatus">
							<div class="accordion-body"><code th:text="${status}"></code></div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingTimestamp">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTimestamp" aria-expanded="false" aria-controls="collapseTimestamp">Timestamp</button>
						</h2>
						<div id="collapseTimestamp" class="accordion-collapse collapse" aria-labelledby="headingTimestamp" data-bs-parent="#accordionTimestamp">
							<div class="accordion-body"><code th:text="${timestamp}"></code></div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingPath">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePath" aria-expanded="false" aria-controls="collapsePath">Path</button>
						</h2>
						<div id="collapsePath" class="accordion-collapse collapse" aria-labelledby="headingPath" data-bs-parent="#accordionPath">
							<div class="accordion-body"><code th:text="${path}"></code></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
