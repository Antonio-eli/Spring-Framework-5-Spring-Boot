<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title th:text="${titulo}"></title>
</head>
<body>
	<div class="container mt-3">
	    <main>
	        <div class="row g-5">
	            <div class="col-md-7 col-lg-8">
	                <h2 class="mb-3 " th:text="${titulo}"></h2>
	                <form class="needs-validation" novalidate >
	                    <div class="row g-3">
	                        <div class="col-sm-6 col-md-4">
	                            <label for="Nombre" class="form-label">Nombre</label>
	                            <input type="text" class="form-control" id="" placeholder="" value="" required th:field="${usuario.nombre}">
	                        </div>
	
	                        <div class="col-sm-6 col-md-4">
	                            <label for="Apellido" class="form-label">Apellido</label>
	                            <input type="text" class="form-control" id="" placeholder="" value="" required th:field="${usuario.apellido}">
	                        </div>
	                        <div class="col-sm-6 col-md-4" th:if="${usuario.email}">
	                            <label for="Email" class="form-label">Email</label>
	                            <input type="text" class="form-control" id="" placeholder="" value="" required th:field="${usuario.email}">
	                        </div>
	                        <div class="col-sm-6 col-md-4" th:if="${usuario.email == null}">
	                            <label for="Email" class="form-label">Email</label>
	                            <input type="text" class="form-control" id="" placeholder="El usuario no tiene correo" value="" >
	                        </div>
	               	 	</div>
	                </form>
	            </div>
	        </div>
	    </main>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
