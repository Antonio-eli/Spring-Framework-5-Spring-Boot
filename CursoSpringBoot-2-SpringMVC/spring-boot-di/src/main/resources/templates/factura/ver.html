<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title th:text="${titulo}"></title>
</head>
<body>
	<div class="container my-2">
		<h1 class="text-center text-secondary" th:text="${titulo}"></h1>
		<hr>
		<div class="row">
			<div class="col-sm-5 col-md-6">
				<p class="fs-4">
					Cliente: <span
						th:text="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></span>
				</p>
			</div>
			<div class="col-sm-5 col-md-6 ">
				<p class="fs-4" th:text="${factura.descripcion}"></p>
			</div>
		</div>
		<p class="fs-5 badge bg-light text-dark">Detalle de la factura</p>
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Producto</th>
					<th scope="col">Precio</th>
					<th scope="col">Cantidad</th>
					<th scope="col">Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${factura.items}">
					<th th:text="${item.producto.nombre}"></th>
					<td th:text="${item.producto.precio}"></td>
					<td th:text="${item.cantidad}"></td>
					<td th:text="${item.producto.precio * item.cantidad}"></td>
				</tr>
		</table>
	</div>


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
