<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" th:integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" th:crossorigin="anonymous">

    <title th:text="${titulo}"></title>
  </head>
  <body>
    <div class="container py-3">
    	<h2 th:text="${titulo}"></h2>
		<form th:action="@{/form}" th:object="${usuario}" method="post">
		  <div class="mb-3">
		    <select class="form-select"id="pais" th:field="*{pais}" aria-label="Selecciona tu país">
			  <option selected value="">Selecciona tu país</option>
			  <option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
			</select>
			<div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
		  </div>
		  <div class="mb-3">
			  <div class="form-check form-check-inline" th:each="role: ${listaRoles}">
				  <input type="checkbox" class="form-check-input" th:field="*{roles}" th:value="${role.id}" aria-describedby="roles">
				  <label class="form-check-label" th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
			  </div>
		      <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
		  </div>
		  <div class="mb-3">
		    <label for="identificador" class="form-label">ID</label>
		    <input type="text" class="form-control" id="identificador" aria-describedby="identificador" th:field="*{identificador}">
		    <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
		  </div>
		  <div class="mb-3">
		    <label for="username" class="form-label">Username</label>
		    <input type="text" class="form-control" id="username" aria-describedby="username" th:field="*{username}">
		    <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		  </div>
		  <div class="mb-3">
		    <label for="nombre" class="form-label">Nombre</label>
		    <input type="text" class="form-control" id="nombre" aria-describedby="nombre" th:field="*{nombre}">
		    <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		  </div>
		  <div class="mb-3">
		    <label for="apellido" class="form-label">Apellido</label>
		    <input type="text" class="form-control" id="apellido" aria-describedby="apellido" th:field="*{apellido}">
		    <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		  </div>
		  <div class="mb-3">
		    <label for="password" class="form-label">Password</label>
		    <input type="password" class="form-control" id="password" th:field="*{password}">
		    <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		  </div>
		  <div class="mb-3">
		    <label for="email" class="form-label">Email</label>
		    <input type="text" class="form-control" id="email" th:field="*{email}">
		    <div class="alert alert-danger my-3" role="alert"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		  </div>
		  <div class="mb-3">
		    <label for="cuenta" class="form-label">Cuenta</label>
		    <input type="number" class="form-control" id="cuenta" th:field="*{cuenta}">
		    <div class="alert alert-danger my-3" role="alert"  th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
		  </div>
		  <div class="mb-3">
		    <label for="fechaNacimiento" class="form-label">Fecha nacimiento</label>
		    <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd">
		    <div class="alert alert-danger my-3" role="alert"  th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		  
		</form>
	</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" th:integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" th:crossorigin="anonymous"></script>
  </body>
</html>
