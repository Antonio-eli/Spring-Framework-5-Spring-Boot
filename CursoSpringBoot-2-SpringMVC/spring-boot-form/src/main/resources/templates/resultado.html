<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" th:integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" th:crossorigin="anonymous">

    <title th:text="${titulo}"></title>
  </head>
  <body>
    <div class="container py-3">
    	<h2 th:text="${titulo}"></h2>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Username</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Apellido</th>
		      <th scope="col">Password</th>
		      <th scope="col">Email</th>
		      <th scope="col">Cuenta</th>
		      <th scope="col">Fecha nacimiento</th>
		      <th scope="col">Pais id</th>
		      <th scope="col">Pais codigo</th>
		      <th scope="col">Pais nombre</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td th:text="${usuario.identificador}"></td>
		      <td th:text="${usuario.username}"></td>
		      <td th:text="${usuario.nombre}"></td>
		      <td th:text="${usuario.apellido}"></td>
		      <td th:text="${usuario.password}"></td>
		      <td th:text="${usuario.email}"></td>
		      <td th:text="${usuario.cuenta}"></td>
		      <td th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></td>
		      <td th:text="${usuario.pais.id}"></td>
		      <td th:text="${usuario.pais.codigo}"></td>
		      <td th:text="${usuario.pais.nombre}"></td>
		    </tr>
		  </tbody>
		</table>
	</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" th:integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" th:crossorigin="anonymous"></script>
  </body>
</html>
