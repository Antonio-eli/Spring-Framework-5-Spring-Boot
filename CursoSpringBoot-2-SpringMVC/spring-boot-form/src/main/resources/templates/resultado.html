<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" th:integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" th:crossorigin="anonymous">

    <title th:text="${titulo}"></title>
  </head>
  <body>
    <div class="container">
    	<h2 th:text="${titulo}"></h2>
		<ul class="list-group">
		  <li class="list-group-item" th:text="username"></li>
		  <li class="list-group-item" th:text="password"></li>
		  <li class="list-group-item" th:text="email"></li>
		</ul>
	</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" th:integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" th:crossorigin="anonymous"></script>
  </body>
</html>
