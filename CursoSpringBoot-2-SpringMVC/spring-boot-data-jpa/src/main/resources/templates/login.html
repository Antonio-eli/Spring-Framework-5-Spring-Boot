<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>

	<div class="container-fluid vh-100" style="margin-top:300px">
		<div class="" style="margin-top:200px">
			<div class="rounded d-flex justify-content-center">
				<div class="col-md-6 col-sm-12 shadow-lg p-5 bg-light">
					<div class="text-center">
						<h3 class="text-primary">¡Bienvenido al portal de empleados!</h3>
					</div>
					<form th:action="@{/login}" method="post">
						<div class="p-4">
							<div class="input-group mb-3">
								<span class="input-group-text bg-primary"><i class="bi bi-person-plus-fill text-white"></i></span>
								<input id="username" name="username" type="text" class="form-control" placeholder="Usuario" autofocus required>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text bg-primary"><i class="bi bi-key-fill text-white"></i></span>
								<input id="password" name="password" type="password" class="form-control" placeholder="Contraseña" required>
							</div>
							<div class="d-flex justify-content-end">
								<button class="btn btn-primary text-center mt-2" type="submit">Iniciar sesión</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
