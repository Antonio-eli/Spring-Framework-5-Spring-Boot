<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
	<nav aria-label="Page navigation example" th:fragment="paginacion">
	  <ul class="pagination">
	    <li class="page-item">
			<span th:if="${page.first}">Primera</span>
			<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
		</li>
		<li class="page-item">
			<span th:if="${not page.hasPrevious}">Anterior</span>
			<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">Anterior</a>
		</li>

		
	    <li class="page-item" th:each="item : ${page.paginas}">
			<span th:if="${item.actual}" th:text="${item.numero}"></span>
			<a class="page-link" th:if="${not item.actual}" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
		</li>
	

	    <li class="page-item">
			<span th:if="${not page.hasNext}">Siguiente</span>
			<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">Siguiente</a>
		</li>
	    <li class="page-item">
			<span th:if="${page.last}">Último</span>
			<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Último</a>
		</li>
	  </ul>
	</nav>
</body>
</html>
