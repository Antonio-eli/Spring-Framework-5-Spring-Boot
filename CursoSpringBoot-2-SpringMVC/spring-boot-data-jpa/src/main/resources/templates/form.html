<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		th:integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		th:crossorigin="anonymous">

	<title th:text="${titulo}"></title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Roan-Coder</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
					<a class="nav-link" th:href="@{/listar}">Clientes</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container py-3">
		<main>
			<h2 th:text="${titulo}"></h2>
			<form th:action="@{/form}" th:object="${cliente}" method="post">
				<input type="hidden" class="form-control" id="id" th:fiel="*{id}" aria-describedby="id">
				<div class="mb-3">
					<label for="nombre" class="form-label">Nombre</label>
					<input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:errorclass="'border border-danger'"  aria-describedby="nombre">
					<div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('nombre')}"th:errors="*{nombre}"></div>
				</div>
				<div class="mb-3">
					<label for="apellido" class="form-label">Apellido</label>
					<input type="text" class="form-control" id="apellido" th:field="*{apellido}" th:errorclass="'border border-danger'" aria-describedby="apellido">
					<div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('apellido')}"th:errors="*{apellido}"></div>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="text" class="form-control" id="email" th:field="*{email}" th:errorclass="'border border-danger'" aria-describedby="email">
					<div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('email')}"th:errors="*{email}"></div>
				</div>
				<div class="mb-3">
					<label for="createAt" class="form-label">Fecha</label>
					<input type="text" class="form-control" id="email" th:field="*{createAt}" th:errorclass="'border border-danger'" aria-describedby="createAt">
					<div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('createAt')}"th:errors="*{createAt}"></div>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</main>

	</div>

	<!-- http://localhost:8090/h2-console/login -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
