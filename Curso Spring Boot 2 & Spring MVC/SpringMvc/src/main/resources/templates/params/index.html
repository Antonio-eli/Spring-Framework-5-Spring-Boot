<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Enviar parametros del request HTTP GET - URL</title>
</head>
<body>
	<div class="container my-4">
		<h1>Anotacion @RequestParam</h1>
		<ul class="list-group">
		  <li class="list-group-item">
		  	<a th:href="@{/params/string(texto='Hola Eliceo')}">/params/string?texto=Hola Eliceo</a>
		  </li>
		  <li class="list-group-item">
		  	<a th:href="@{/params/string(texto='Que tal, como te va')}">/params/string?texto=Que tal, como te va</a>
		  </li>
		</ul>
	</div>	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
