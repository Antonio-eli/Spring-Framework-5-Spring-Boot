<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title th:text="${titulo}"></title>
</head>
<body>
	<div class="container my-2">
        <main>
            <div class="row g-5">
                <div class="col-md-6 col-lg-12 order-md-last">
                    <h1 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-secondary" th:text="${titulo}"></span>
                    </h1>
                    <ul class="list-group mb-3" th:if="${usuarios.isEmpty()}">
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h2 class="my-0">No hay usuarios en la lista.</h2>
                            </div>
                        </li>
                    </ul>
                    
                    <table class="table table-hover table-bordered" th:if="${!usuarios.isEmpty()}">
					  <thead>
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Nombre</th>
					      <th scope="col">Apellido</th>
					      <th scope="col">Email</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="usuario: ${usuarios}">
					      <th scope="row">1</th>
					      <td th:text="${usuario.nombre}"></td>
					      <td th:text="${usuario.apellido}"></td>
					      <td th:text="${usuario.email}"></td>
					    </tr>
					  </tbody>
					</table>
                    
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
